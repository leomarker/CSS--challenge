<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<div class="close">
   <div class="container">
     <div class="card-inside">
       <div class="card-image"></div>
       
       <div class="card-dis">
        <h3 class="header">Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth">
         <div class="ethamount"><i><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg></i><span> 0.041 ETH</span></div>
         <div class="days"><i><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg></i><span>3 days left</span></div>
        </div>
       <div class="card-footer">
        <div class="footer-dis"><div class="avatar"></div>
        <div class="name">Creation of <span>Jules Wyvern</span></div>
      </div>  
        </div>
       </div>
    </div>
  </div>  
</div>
